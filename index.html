<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <img src="your_logo.png" alt="Logo" class="logo">
    <h1>Login</h1>
    <form id="login-form">
      <label for="email">Email:</label>
      <input type="email" id="email" required>

      <label for="password">Password:</label>
      <input type="password" id="password" required>

      <div class="button-container">
        <button type="button" id="clear-btn">Clear</button>
        <button type="submit" id="submit-btn">Submit</button>
      </div>

      <div class="google-login-container">
        <button type="button" id="google-login-btn">Login with Google</button>
      </div>
    </form>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.0.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.2/firebase-auth.js"></script>
  <!-- Add other Firebase services you are using, such as Firestore or Storage -->
  <!-- <script src="https://www.gstatic.com/firebasejs/9.0.2/firebase-firestore.js"></script> -->
  <!-- <script src="https://www.gstatic.com/firebasejs/9.0.2/firebase-storage.js"></script> -->

  <script src="index.js"></script>
</body>

</html>
